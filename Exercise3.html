<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Styling those divs</title>

  <body>
    <title>Enchanted Forest Through the Seasons</title>
</head>
<body>

    <h1>Enchanted Forest Through the Seasons</h1>

    <!-- Autumn Image -->
    <div class="image-container autumn">
        <img src="autumn-6690466_1280.jpg" alt="A breathtaking autumn forest with golden leaves covering the ground and trees." 
             width="640" height="400" title="Golden Autumn in the Forest">
        <p class="copyright">© Image by [Author Name] (License: Pixabay / Public Domain)</p>
    </div>

    <!-- Forest Image -->
    <div class="image-container forest">
        <img src="forest-7539355_1280.jpg" alt="A dense, misty forest with towering trees and soft light filtering through the canopy." 
             width="640" height="400" title="Mystical Forest Path">
        <p class="copyright">© Image by [Author Name] (License: Pixabay / Public Domain)</p>
    </div>

    <!-- Moss Image -->
    <div class="image-container moss">
        <img src="moss-7881439_1280.jpg" alt="Close-up view of vibrant green moss covering rocks in a shadowy forest setting." 
             width="640" height="400" title="Lush Mossy Wonderland">
        <p class="copyright">© Image by [Author Name] (License: Pixabay / Public Domain)</p>
    </div>

    <div id="divA">div#A</div> <!--What i did here was add a box shadow that lets me blur it behind the box-->
    <div id="divB">div#B</div> <!--Same thing here but instead of normal box shadow i made it inset so it would be inside-->
    <div id="divC">div#C</div> <!--What i did here was add multiple box shadows and colored them to make them rounded boundaries-->
    <div id="divD">div#D</div> <!--Added text shadow for the divD and positioned the shadow well-->
  </body>
</html>
