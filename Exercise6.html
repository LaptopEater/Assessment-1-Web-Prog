<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    <div class="container">
        <h2>Petrol Cost Calculator</h2>
        
        <label for="costPerLitre">Cost per Liter (AED):</label>
        <input type="number" id="costPerLitre" value="1.72" step="0.01">
        
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0">
        
        <button id="calculateBtn">Calculate</button>
        
        <p>Total Cost: <span id="totalCost">0.00</span> AED</p>
    </div>

    <script src="index6,js"></script>
</body>
</html>
